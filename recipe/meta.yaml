{% set version = "3.26.4" %}

package:
  name: cmake
  version: {{ version }}

source:
  - url: https://github.com/Kitware/CMake/releases/download/v{{ version }}/cmake-{{ version }}.tar.gz
    sha256: 313b6880c291bd4fe31c0aa51d6e62659282a521e695f30d5cc0d25abbd5c208

build:
  number: 0
  skip: True  # [py<38]
  ignore_run_exports:
    - vc

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make            # [unix]
    - patch           # [not win]
    - m2-patch        # [win]

  host:
    - bzip2           # [unix]
    - libcurl         # [unix]
    - expat           # [unix]
    - ncurses         # [unix]
    - xz              # [unix]
    - zlib            # [unix]
    - libuv           # [unix]
    - rhash           # [unix]
    - zstd            # [unix]

  run:
    - bzip2           # [unix]
    - libcurl         # [unix]
    - expat           # [unix]
    - ncurses         # [unix]
    - xz              # [unix]
    - zlib            # [unix]
    - libuv           # [unix]
    - rhash           # [unix]
    - zstd            # [unix]
    - vs2015_runtime  # [win]
test:
  files:
    - SSLTest.cmake
  commands:
    - cmake --version
    - cmake -V -P SSLTest.cmake
    - ctest --version
    - cpack --version
    - ccmake --version

about:
  home: https://cmake.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - cmake/Copyright.txt
    - cmake/Utilities/cmbzip2/LICENSE         # [win]
    - cmake/Utilities/cmcurl/COPYING          # [win]
    - cmake/Utilities/cmexpat/COPYING         # [win]
    - cmake/Utilities/cmliblzma/COPYING       # [win]
    - cmake/Utilities/cmzlib/Copyright.txt    # [win]
    - cmake/Utilities/cmlibuv/LICENSE         # [win]
    - cmake/Utilities/cmlibrhash/COPYING      # [win]
    - cmake/Utilities/cmlibarchive/COPYING
    - cmake/Utilities/cmjsoncpp/LICENSE
  summary: CMake is an extensible, open-source system that manages the build process
  description: |
    CMake is a cross-platform, open-source build system generator.
  dev_url: https://gitlab.kitware.com/cmake/cmake
  doc_url: https://cmake.org/documentation/

extra:
  recipe-maintainers:
    - blowekamp
    - groutr
    - jakirkham
    - jschueller
    - ocefpaf
    - msarahan
    - scopatz
    - tadeu
    - marcelotrevisani
    - mingwandroid
