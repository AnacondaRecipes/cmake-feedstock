{% set major_minor = "3.9" %}
{% set version = major_minor + ".0" %}

package:
  name: cmake
  version: {{ version }}

source:
  url: https://cmake.org/files/v{{ major_minor }}/cmake-{{ version }}.tar.gz              # [not win]
  fn: cmake-{{ version }}.tar.gz                                                          # [not win]
  sha256: 167701525183dbb722b9ffe69fb525aa2b81798cf12f5ce1c020c93394dfae0f                # [not win]

  url: https://cmake.org/files/v{{ major_minor }}/cmake-{{ version }}-win32-x86.zip       # [win32]
  fn: cmake-{{ version }}-win32-x86.zip                                                   # [win32]
  sha256: 9d593839f64b94718a1b75b8519b56ecb959e4d37d406bf2a087e2c1f7a6b89c                # [win32]

  url: https://cmake.org/files/v{{ major_minor }}/cmake-{{ version }}-win64-x64.zip       # [win64]
  fn: cmake-{{ version }}-win64-x64.zip                                                   # [win64]
  sha256: 584f5c58f322481f29fee482b7627751917ec916fd312de7ced6b046bd55c2f5                # [win64]

build:
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:             # [unix]
    - toolchain      # [unix]
    - bzip2 1.0.*    # [unix]
    - curl           # [unix]
    - expat          # [unix]
    - ncurses 5.9*   # [unix]
    - xz 5.2.*       # [unix]
    - zlib 1.2.*     # [unix]
    - libuv          # [unix]
    - rhash          # [unix]

  run:
    - bzip2 1.0.*    # [unix]
    - curl           # [unix]
    - expat          # [unix]
    - ncurses 5.9*   # [unix]
    - xz 5.2.*       # [unix]
    - zlib 1.2.*     # [unix]
    - libuv          # [unix]
    - rhash          # [unix]
    - vs2013_runtime  # [win]

test:
  files:
    - SSLTest.cmake
  commands:
    - cmake --version
    - cmake -V -P SSLTest.cmake

about:
  home: http://www.cmake.org/
  license: BSD 3-clause
  license_family: BSD
  summary: CMake is an extensible, open-source system that manages the build process

extra:
  recipe-maintainers:
    - blowekamp
    - groutr
    - jakirkham
    - jschueller
    - ocefpaf
    - msarahan
    - scopatz
    - tadeu
